<app-nav></app-nav>

<section>
  <button mat-stroked-button [routerLink]="['/cadastro']">
    <mat-icon matSuffix>arrow_back</mat-icon>
  </button>

  <button mat-flat-button color="primary" (click)="abrirTelaNovoUsuario()">
    <mat-icon matSuffix>add_circle_outline</mat-icon>
    Novos Usuarios
  </button>
  <button mat-flat-button color="warn">
    <mat-icon matSuffix>delete_forever</mat-icon>
    Todos os Usuarios
  </button>
</section>

<table mat-table [dataSource]="usuario" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let usuario">{{usuario.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> e-mail </th>
    <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
  </ng-container>

  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> telefone </th>
    <td mat-cell *matCellDef="let usuario">{{usuario.tel}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> acoes </th>
    <td mat-cell *matCellDef="let usuario">
      <mat-icon routerLink="/usuarios/edit/{{ usuario.id }}" color="primary">cached</mat-icon>
      <mat-icon routerLink="/usuarios/delet/{{ usuario.id }}" color="warn">delete_outline</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>


<app-footer></app-footer>
